<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="css/style.css">
    <!-- RESPONSIVE -->
    <link rel="stylesheet" href="css/responsive.css">
    <title>Spotify Web</title>
</head>

<body>

    <!-- MAIN -->
    <main class=" main-content flex">

        <!-- SIDEBAR-->
        <aside class="sidebar-col">
            <div class="sidebar">

                <!-- Sidebar Top -->
                <div class="sidebar-top">

                    <!-- Logo -->
                    <div class="logo">
                        <img src="img/logo.svg" alt="logo">
                    </div>

                    <!-- Navbar -->
                    <nav class="sidebar-nav">
                        <ul>
                            <li><img src="img/home.svg" alt="home"><a href="#">Home</a></li>
                            <li><img src="img/search.svg" alt="search"><a href="#">Cerca</a></li>
                            <li><img src="img/libreria.svg" alt="library"><a href="#">La tua libreria</a></li>
                        </ul>
                    </nav>

                    <!-- Sidebar Bottom -->
                    <div class="sidebar-bottom">
                        <!-- Playlist -->
                        <div class="playlist">
                            <h2>playlist</h2>
                            <ul class="list-playlist">
                                <li><a href="#"><i class="fas fa-plus"></i>Crea Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </aside>

        <!-- CONTENT -->
        <section class="content-col">
            <div class="app-content">

                <!-- Header-Gallery -->
                <div class="header-gallery flex">
                    <!-- Upgrade Button-->
                    <div class="header-gallery flex">
                        <form action="#" method="get">
                            <button type="button" class="upgrade-btn">
                                effettua l'upgrade
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- FOOTER -->
    <footer class="app-footer flex">

    </footer>

</body>

</html>
